name: Sync to Hugging Face hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Add remote
        run: |
          git remote add space https://${{ secrets.HF }}@huggingface.co/spaces/WaqasAkram041/demo2.git

      - name: Push to hub
        run: |
          git push --force space main
